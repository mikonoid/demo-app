apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - image: index.docker.io/mk51/demo-app:529c0b500887e474006f6db4ff94ab0c6cf8b92c
        name: demo-app
        ports:
        - containerPort: 8000
